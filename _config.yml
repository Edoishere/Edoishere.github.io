# Basic Site Settings
locale                   : "en-US"
site_theme               : "default"
title                    : "Edoardo Carroccetto"
title_separator          : "-"
name                     : &name "Edoardo Carroccetto"
description              : &description "Data Scientist â€” Portfolio & Projects"
url                      : https://edoishere.github.io
baseurl                  : ""
repository               : "Edoishere/Edoishere.github.io"

# Site Author
author:
  avatar           : "EdoardoCarroccetto.jpg"
  name             : "Edoardo Carroccetto"
  bio              : "Data Scientist @Italdesign | Ex UGent | Made in UniTo"
  location         : "Turin"
  employer         : "Italdesign"
  email            : "edoardocarroccetto@gmail.com"
  github           : "Edoishere"
  googlescholar    : "https://scholar.google.com/citations?user=UO1wSrgAAAAJ&hl=it"
  orcid            : "https://orcid.org/0009-0005-3620-531X"

# Publication Category
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'
  conferences:
    title: 'Conference Papers'

# Site Settings
teaser                   :
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false

comments:
  provider               :

# SEO / Social
social:
  type: Person
  links:
    - https://github.com/Edoishere

analytics:
  provider: "false"

# Reading Files
include:
  - .htaccess
  - _pages
  - files

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor

keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  # Teaching disabled
  # teaching:
  #   output: true
  #   permalink: /:collection/:path/

  publications:
    output: true
    permalink: /:collection/:path/

  # Portfolio becomes Projects
  projects:
    output: true
    permalink: /:collection/:path/

  # Talks disabled
  # talks:
  #   output: true
  #   permalink: /:collection/:path/

  # Guides disabled
  # guides:
  #   output: true
  #   permalink: /:collection/:path/

  # Blogposts disabled
  # posts:
  #   output: true
  #   permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true

  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: true
      share: true
      comments: false

sass:
  sass_dir: _sass
  style: compressed

permalink: /:categories/:title/
timezone: Etc/UTC

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

compress_html:
  clippings: all
  ignore:
    envs: development
